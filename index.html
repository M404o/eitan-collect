<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英語RPG冒険 - 統合版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #2c3e50, #34495e, #2c3e50, #1a252f);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(74, 144, 226, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(155, 89, 182, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(52, 73, 94, 0.05) 0%, transparent 50%);
            animation: floatingOrbs 20s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatingOrbs {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -10px) rotate(90deg); }
            50% { transform: translate(-5px, -20px) rotate(180deg); }
            75% { transform: translate(-10px, 5px) rotate(270deg); }
        }

        /* ログイン画面のスタイル */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .accounts-list {
            margin-bottom: 20px;
        }

        .account-card {
            background: linear-gradient(135deg, #ff9a56, #ffad56);
            border: none;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
            font-weight: bold;
        }

        .account-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 154, 86, 0.4);
        }

        .account-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .account-main {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .account-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .account-details {
            text-align: left;
        }

        .account-name {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .account-level {
            font-size: 12px;
            opacity: 0.9;
        }

        .delete-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: background 0.2s;
        }

        .delete-btn:hover {
            background: rgba(255,0,0,0.5);
        }

        .new-account-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .new-account-btn:hover {
            transform: translateY(-2px);
        }

        .create-form {
            display: none;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: #667eea;
            outline: none;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin: 20px 0;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 10px;
        }

        .version-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #999;
        }

        /* ゲーム画面のスタイル */
        .game-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .game-header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            color: white;
        }

        .player-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
        }

        .player-main {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-game-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .player-details h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .level-info {
            font-size: 12px;
            color: #bdc3c7;
        }

        .stage-info {
            font-size: 11px;
            color: #f39c12;
            margin-top: 2px;
        }

        .player-stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 200px;
        }

        .stat-bar {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
        }

        .hp-fill {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .exp-fill {
            background: linear-gradient(90deg, #f39c12, #e67e22);
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
        }

        .stat-label {
            font-size: 11px;
            margin-bottom: 2px;
            display: flex;
            justify-content: space-between;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .game-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .battle-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .enemy-area {
            margin-bottom: 30px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .enemy-sprite {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 8px 20px rgba(142, 68, 173, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .problem-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .problem-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .problem-hint {
            font-size: 14px;
            color: #bdc3c7;
        }

        .game-footer {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
        }

        .choices-container {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .choice-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        .choice-btn:hover::before {
            left: 100%;
        }

        .choice-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .logo {
                font-size: 40px;
            }

            .player-info {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .player-main {
                justify-content: center;
            }

            .player-stats {
                min-width: auto;
                width: 100%;
            }

            .battle-area {
                padding: 20px;
            }

            .problem-text {
                font-size: 20px;
            }

            .choices-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .game-header {
                padding: 12px 15px;
            }

            .player-game-avatar {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .player-details h2 {
                font-size: 16px;
            }

            .battle-area {
                padding: 15px;
                margin: 15px;
            }

            .enemy-sprite {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }

            .problem-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- ログイン画面 -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="logo">⚔️📚</div>
            <h1 class="title">英語RPG冒険</h1>
            
            <div id="accountsList" class="accounts-list">
                <!-- アカウント一覧がここに表示される -->
            </div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                まだ冒険者がいません<br>
                新しい冒険者を作りましょう！
            </div>
            
            <button id="newAccountBtn" class="new-account-btn">
                ✨ 新しい冒険者を作る
            </button>
            
            <div id="createForm" class="create-form">
                <div class="form-group">
                    <input type="text" id="nameInput" class="form-input" placeholder="冒険者の名前を入力してください" maxlength="10">
                </div>
                <div class="form-buttons">
                    <button id="cancelBtn" class="btn btn-secondary">キャンセル</button>
                    <button id="createBtn" class="btn btn-primary">冒険開始！</button>
                </div>
            </div>
            
            <div class="version-info">
                Ver 1.0.0 - 基本学習は完全無料
            </div>
        </div>
    </div>

    <!-- ゲーム画面 -->
    <div id="gameScreen" class="game-screen">
        <header class="game-header">
            <div class="player-info">
                <div class="player-main">
                    <div class="player-game-avatar">😎</div>
                    <div class="player-details">
                        <h2 id="playerName">ユウタ</h2>
                        <div class="level-info">
                            レベル <span id="playerLevel">5</span> • <span id="wordsLearned">23</span>単語習得
                        </div>
                        <div class="stage-info">
                            ステージ: <span id="currentStage">森の入り口</span> (<span id="stageProgress">3/5</span>)
                        </div>
                    </div>
                </div>
                <div class="player-stats">
                    <div>
                        <div class="stat-label">
                            <span>HP</span>
                            <span><span id="currentHP">75</span>/<span id="maxHP">100</span></span>
                        </div>
                        <div class="stat-bar">
                            <div class="stat-fill hp-fill" style="width: 75%"></div>
                        </div>
                    </div>
                    <div>
                        <div class="stat-label">
                            <span>経験値</span>
                            <span><span id="currentExp">320</span>/<span id="nextLevelExp">500</span></span>
                        </div>
                        <div class="stat-bar">
                            <div class="stat-fill exp-fill" style="width: 64%"></div>
                        </div>
                    </div>
                </div>
                <button id="logoutBtn" class="logout-btn">ログアウト</button>
            </div>
        </header>

        <main class="game-main">
            <div class="battle-area">
                <div class="enemy-area">
                    <div class="enemy-sprite">👹</div>
                </div>
                
                <div class="problem-area">
                    <div class="problem-text">この英語の意味は？</div>
                    <div class="problem-hint">単語: <strong id="wordDisplay">APPLE</strong></div>
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <div class="choices-container">
                <button class="choice-btn">🍎 りんご</button>
                <button class="choice-btn">🍌 バナナ</button>
                <button class="choice-btn">🍊 オレンジ</button>
                <button class="choice-btn">🍇 ぶどう</button>
            </div>
        </footer>
    </div>

    <script>
        // アカウント管理システム
        class AccountManager {
            static STORAGE_KEY = 'rpg_english_accounts';
            
            static getAccounts() {
                const accounts = localStorage.getItem(this.STORAGE_KEY);
                return accounts ? JSON.parse(accounts) : [];
            }
            
            static saveAccount(accountData) {
                let accounts = this.getAccounts();
                const existingIndex = accounts.findIndex(acc => acc.name === accountData.name);
                
                if (existingIndex >= 0) {
                    accounts[existingIndex] = { ...accounts[existingIndex], ...accountData };
                } else {
                    accounts.push({
                        name: accountData.name,
                        level: 1,
                        hp: 50,
                        maxHp: 50,
                        exp: 0,
                        expToNext: 100,
                        totalWordsLearned: 0,
                        stageProgress: {
                            currentStage: 1,
                            correctCount: 0
                        },
                        selectedDifficulty: 1,
                        unlockedLevels: [1, 2],
                        createdAt: new Date().toISOString(),
                        lastPlayed: new Date().toISOString(),
                        ...accountData
                    });
                }
                
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(accounts));
            }
            
            static deleteAccount(name) {
                const accounts = this.getAccounts().filter(acc => acc.name !== name);
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(accounts));
            }
            
            static selectAccount(name) {
                localStorage.setItem('rpg_english_current_user', name);
            }
        }

        // ステージ管理システム
        class StageManager {
            constructor() {
                this.stages = [
                    { id: 1, name: "森の入り口", questionsNeeded: 5, unlockLevel: 1, reward: "common" },
                    { id: 2, name: "小川のほとり", questionsNeeded: 7, unlockLevel: 2, reward: "rare" },
                    { id: 3, name: "古い橋", questionsNeeded: 8, unlockLevel: 3, reward: "epic" },
                    { id: 4, name: "魔法の森", questionsNeeded: 10, unlockLevel: 4, reward: "legendary" },
                    { id: 5, name: "賢者の塔", questionsNeeded: 12, unlockLevel: 5, reward: "legendary" }
                ];
            }
            
            getCurrentStage(stageProgress) {
                return stageProgress.currentStage || 1;
            }
            
            getStageInfo(stageId) {
                return this.stages.find(s => s.id === stageId) || this.stages[0];
            }
            
            checkStageComplete(stageProgress) {
                const currentStage = this.getStageInfo(stageProgress.currentStage || 1);
                return stageProgress.correctCount >= currentStage.questionsNeeded;
            }
            
            completeStage(gameManager) {
                const stageProgress = gameManager.gameData.stageProgress;
                const completedStageInfo = this.getStageInfo(stageProgress.currentStage);
                
                // 次のステージに進む
                stageProgress.currentStage++;
                stageProgress.correctCount = 0;
                
                // 問題レベルを解放
                if (!gameManager.gameData.unlockedLevels) {
                    gameManager.gameData.unlockedLevels = [1, 2];
                }
                
                const newLevel = completedStageInfo.unlockLevel + 1;
                if (newLevel <= 5 && !gameManager.gameData.unlockedLevels.includes(newLevel)) {
                    gameManager.gameData.unlockedLevels.push(newLevel);
                }
                
                // ステージクリア報酬（大量経験値）
                gameManager.gameData.exp += 100;
                
                return {
                    stageName: completedStageInfo.name,
                    unlockedLevel: newLevel,
                    expBonus: 100
                };
            }
        }

        // 問題管理システム
        class QuestionManager {
            constructor() {
                this.questions = [
                    // レベル1: 基本単語（ひらがな表記）
                    { word: 'cat', japanese: 'ねこ', choices: ['🐱 ねこ', '🐶 いぬ', '🐰 うさぎ', '🐹 ハムスター'], correct: 0, level: 1 },
                    { word: 'dog', japanese: 'いぬ', choices: ['🐱 ねこ', '🐶 いぬ', '🐰 うさぎ', '🐧 ペンギン'], correct: 1, level: 1 },
                    { word: 'apple', japanese: 'りんご', choices: ['🍎 りんご', '🍌 バナナ', '🍊 オレンジ', '🍇 ぶどう'], correct: 0, level: 1 },
                    { word: 'book', japanese: 'ほん', choices: ['📚 ほん', '✏️ えんぴつ', '📝 かみ', '🖥️ コンピューター'], correct: 0, level: 1 },
                    { word: 'pen', japanese: 'ペン', choices: ['📚 ほん', '✏️ ペン', '📝 かみ', '✂️ はさみ'], correct: 1, level: 1 },
                    
                    // レベル2: 色・数字
                    { word: 'red', japanese: 'あか', choices: ['🔴 あか', '🔵 あお', '🟢 みどり', '🟡 きいろ'], correct: 0, level: 2 },
                    { word: 'blue', japanese: 'あお', choices: ['🔴 あか', '🔵 あお', '🟢 みどり', '🟡 きいろ'], correct: 1, level: 2 },
                    { word: 'one', japanese: 'いち', choices: ['1️⃣ いち', '2️⃣ に', '3️⃣ さん', '4️⃣ よん'], correct: 0, level: 2 },
                    { word: 'two', japanese: 'に', choices: ['1️⃣ いち', '2️⃣ に', '3️⃣ さん', '4️⃣ よん'], correct: 1, level: 2 },
                    { word: 'big', japanese: 'おおきい', choices: ['📏 おおきい', '🤏 ちいさい', '⚡ はやい', '🐌 おそい'], correct: 0, level: 2 },
                    
                    // レベル3: 家族・体
                    { word: 'mother', japanese: 'おかあさん', choices: ['👩 おかあさん', '👨 おとうさん', '👧 いもうと', '👦 おとうと'], correct: 0, level: 3 },
                    { word: 'father', japanese: 'おとうさん', choices: ['👩 おかあさん', '👨 おとうさん', '👧 いもうと', '👦 おとうと'], correct: 1, level: 3 },
                    { word: 'hand', japanese: 'て', choices: ['👁️ め', '👂 みみ', '✋ て', '🦵 あし'], correct: 2, level: 3 },
                    { word: 'eye', japanese: 'め', choices: ['👁️ め', '👂 みみ', '✋ て', '🦵 あし'], correct: 0, level: 3 },
                    { word: 'head', japanese: 'あたま', choices: ['👁️ め', '🤚 て', '🧠 あたま', '🦵 あし'], correct: 2, level: 3 },
                ];
                
                this.currentQuestionIndex = 0;
                this.availableQuestions = this.questions.filter(q => q.level <= 2); // 最初はレベル1-2のみ
            }
            
            updateAvailableQuestions(selectedDifficulty) {
                // 選択された難易度レベル以下の問題のみ出題
                this.availableQuestions = this.questions.filter(q => q.level <= selectedDifficulty);
            }
            
            getCurrentQuestion() {
                if (this.availableQuestions.length === 0) {
                    return this.questions[0]; // フォールバック
                }
                return this.availableQuestions[this.currentQuestionIndex % this.availableQuestions.length];
            }
            
            nextQuestion() {
                this.currentQuestionIndex++;
                return this.getCurrentQuestion();
            }
            
            getRandomQuestion() {
                if (this.availableQuestions.length === 0) {
                    return this.questions[0];
                }
                const randomIndex = Math.floor(Math.random() * this.availableQuestions.length);
                return this.availableQuestions[randomIndex];
            }
        }

        // ゲームデータの管理
        class GameManager {
            constructor() {
                this.currentUser = this.getCurrentUser();
                this.gameData = this.loadGameData();
                this.wrongAnswers = []; // 間違えた問題を記録
                this.stageManager = new StageManager();
                this.initializeUI();
            }
            
            getCurrentUser() {
                return localStorage.getItem('rpg_english_current_user') || 'ゲスト';
            }
            
            loadGameData() {
                const accounts = JSON.parse(localStorage.getItem('rpg_english_accounts') || '[]');
                const userData = accounts.find(acc => acc.name === this.currentUser);
                
                // デフォルトデータ
                return userData || {
                    name: this.currentUser,
                    level: 1,
                    hp: 50,
                    maxHp: 50,
                    exp: 0,
                    expToNext: 100,
                    totalWordsLearned: 0,
                    stageProgress: {
                        currentStage: 1,
                        correctCount: 0
                    },
                    selectedDifficulty: 1,
                    unlockedLevels: [1, 2]
                };
            }
            
            saveGameData() {
                let accounts = JSON.parse(localStorage.getItem('rpg_english_accounts') || '[]');
                const index = accounts.findIndex(acc => acc.name === this.currentUser);
                
                if (index >= 0) {
                    accounts[index] = { ...accounts[index], ...this.gameData };
                } else {
                    accounts.push(this.gameData);
                }
                
                localStorage.setItem('rpg_english_accounts', JSON.stringify(accounts));
            }
            
            addWrongAnswer(question) {
                // 同じ問題は重複して記録しない
                if (!this.wrongAnswers.find(q => q.word === question.word)) {
                    this.wrongAnswers.push(question);
                }
            }
            
            initializeUI() {
                document.getElementById('playerName').textContent = this.gameData.name;
                document.getElementById('playerLevel').textContent = this.gameData.level;
                document.getElementById('wordsLearned').textContent = this.gameData.totalWordsLearned;
                document.getElementById('currentHP').textContent = this.gameData.hp;
                document.getElementById('maxHP').textContent = this.gameData.maxHp;
                document.getElementById('currentExp').textContent = this.gameData.exp;
                document.getElementById('nextLevelExp').textContent = this.gameData.expToNext;
                
                // ステージ情報の更新（既存データ対応）
                if (!this.gameData.stageProgress) {
                    this.gameData.stageProgress = {
                        currentStage: 1,
                        correctCount: 0
                    };
                }
                if (!this.gameData.selectedDifficulty) {
                    this.gameData.selectedDifficulty = 1;
                }
                if (!this.gameData.unlockedLevels) {
                    this.gameData.unlockedLevels = [1, 2];
                }
                
                const currentStageId = this.gameData.stageProgress.currentStage;
                const stageInfo = this.stageManager.getStageInfo(currentStageId);
                const progress = this.gameData.stageProgress.correctCount;
                
                document.getElementById('currentStage').textContent = stageInfo.name;
                document.getElementById('stageProgress').textContent = `${progress}/${stageInfo.questionsNeeded}`;
                
                // HPバー
                const hpPercent = (this.gameData.hp / this.gameData.maxHp) * 100;
                document.querySelector('.hp-fill').style.width = hpPercent + '%';
                
                // 経験値バー
                const expPercent = (this.gameData.exp / this.gameData.expToNext) * 100;
                document.querySelector('.exp-fill').style.width = expPercent + '%';
            }
        }

        // ゲームイベント設定
        function setupGameEvents() {
            // ログアウトボタン
            document.getElementById('logoutBtn').onclick = showLoginScreen;

            // 選択肢ボタンのイベント設定
            document.querySelectorAll('.choice-btn').forEach((btn, index) => {
                // 既存のイベントリスナーを削除
                btn.replaceWith(btn.cloneNode(true));
            });

            // 新しいイベントリスナーを設定
            document.querySelectorAll('.choice-btn').forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    const isCorrect = index === window.currentQuestion.correct;
                    
                    if (isCorrect) {
                        btn.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
                        
                        // ステージ進行度を増やす
                        window.gameManager.gameData.stageProgress.correctCount++;
                        
                        // 経験値獲得（大幅増量）
                        window.gameManager.gameData.exp += 50;
                        window.gameManager.gameData.totalWordsLearned += 1;
                        
                        // ステージクリアチェック
                        const isStageComplete = window.gameManager.stageManager.checkStageComplete(window.gameManager.gameData.stageProgress);
                        
                        // レベルアップチェック
                        if (window.gameManager.gameData.exp >= window.gameManager.gameData.expToNext) {
                            window.gameManager.gameData.level += 1;
                            window.gameManager.gameData.exp -= window.gameManager.gameData.expToNext;
                            window.gameManager.gameData.expToNext = window.gameManager.gameData.expToNext + 50;
                            window.gameManager.gameData.maxHp += 10;
                            window.gameManager.gameData.hp = window.gameManager.gameData.maxHp;
                            
                            window.gameManager.saveGameData();
                            window.gameManager.initializeUI();
                            
                            if (isStageComplete) {
                                const stageReward = window.gameManager.stageManager.completeStage(window.gameManager);
                                window.gameManager.saveGameData();
                                window.gameManager.initializeUI();
                                
                                setTimeout(() => {
                                    alert(`🎉 ステージクリア！\n${stageReward.stageName}\n問題レベル${stageReward.unlockedLevel}が解放されました！`);
                                    LevelUpEffect.show(window.gameManager.gameData.level);
                                }, 1200);
                            } else {
                                setTimeout(() => {
                                    LevelUpEffect.show(window.gameManager.gameData.level);
                                }, 1200);
                            }
                        } else {
                            window.gameManager.saveGameData();
                            window.gameManager.initializeUI();
                            
                            if (isStageComplete) {
                                const stageReward = window.gameManager.stageManager.completeStage(window.gameManager);
                                window.gameManager.saveGameData();
                                window.gameManager.initializeUI();
                                
                                setTimeout(() => {
                                    alert(`ステージクリア！\n${stageReward.stageName}\n問題レベル${stageReward.unlockedLevel}が解放されました！`);
                                }, 1200);
                            }
                        }
                        
                        // 次の問題を表示
                        setTimeout(() => {
                            window.currentQuestion = window.questionManager.getRandomQuestion();
                            document.getElementById('wordDisplay').textContent = window.currentQuestion.word;
                            
                            document.querySelectorAll('.choice-btn').forEach((choiceBtn, i) => {
                                choiceBtn.textContent = window.currentQuestion.choices[i];
                                choiceBtn.style.background = 'linear-gradient(135deg, #3498db, #2980b9)';
                            });
                        }, isStageComplete ? 3000 : 1500);
                        
                    } else {
                        btn.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
                        
                        // 間違えた問題を記録
                        window.gameManager.addWrongAnswer(window.currentQuestion);
                        
                        // HP減少
                        window.gameManager.gameData.hp = Math.max(0, window.gameManager.gameData.hp - 10);
                        window.gameManager.saveGameData();
                        window.gameManager.initializeUI();
                        
                        // ゲームオーバーチェック
                        if (window.gameManager.gameData.hp <= 0) {
                            setTimeout(() => {
                                GameOverEffect.show(window.gameManager);
                            }, 1500);
                        } else {
                            setTimeout(() => {
                                btn.style.background = 'linear-gradient(135deg, #3498db, #2980b9)';
                            }, 1000);
                        }
                    }
                });
            });
        }

        // アプリケーション初期化
        document.addEventListener('DOMContentLoaded', () => {
            // ログイン画面のUI管理を初期化
            window.loginUI = new LoginUI();
            
            // 最初はログイン画面を表示
            showLoginScreen();
        });

        console.log('統合版アプリが読み込まれました');
    </script>
</body>
</html>
