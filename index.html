        class AccountManager {
            static STORAGE_KEY = 'rpg_english_accounts';
            
            static getAccounts() {
                const accounts = localStorage.getItem(this.STORAGE_KEY);
                return accounts ? JSON.parse(accounts) : [];
            }
            
            static saveAccount(accountData) {
                let accounts = this.getAccounts();
                const existingIndex = accounts.findIndex(acc => acc.name === accountData.name);
                
                if (existingIndex >= 0) {
                    accounts[existingIndex] = { ...accounts[existingIndex], ...accountData };
                } else {
                    accounts.push({
                        name: accountData.name,
                        level: 1,
                        hp: 50,
                        maxHp: 50,
                        exp: 0,
                        expToNext: 100,
                        totalWordsLearned: 0,
                        stageProgress: {
                            currentStage: 1,
                            correctCount: 0
                        },
                        selectedDifficulty: 1,
                        unlockedLevels: [1, 2],
                        createdAt: new Date().toISOString(),
                        lastPlayed: new Date().toISOString(),
                        ...accountData
                    });
                }
                
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(accounts));
            }
            
            static deleteAccount(name) {
                const accounts = this.getAccounts().filter(acc => acc.name !== name);
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(accounts));
            }
            
            static selectAccount(name) {
                localStorage.setItem('rpg_english_current_user', name);
            }
        }

            getCurrentUser() {
                return localStorage.getItem('rpg_english_current_user') || 'ã‚²ã‚¹ãƒˆ';
            }
            
            loadGameData() {
                const accounts = JSON.parse(localStorage.getItem('rpg_english_accounts') || '[]');
                const userData = accounts.find(acc => acc.name === this.currentUser);
                
                // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ‡ãƒ¼ã‚¿
                return userData || {
                    name: this.currentUser,
                    level: 1,
                    hp: 50,
                    maxHp: 50,
                    exp: 0,
                    expToNext: 100,
                    totalWordsLearned: 0,
                    stageProgress: {
                        currentStage: 1,
                        correctCount: 0
                    },
                    selectedDifficulty: 1,
                    unlockedLevels: [1, 2]
                };
            }
            
            saveGameData() {
                let accounts = JSON.parse(localStorage.getItem('rpg_english_accounts') || '[]');
                const index = accounts.findIndex(acc => acc.name === this.currentUser);
                
                if (index >= 0) {
                    accounts[index] = { ...accounts[index], ...this.gameData };
                } else {
                    accounts.push(this.gameData);
                }
                
                localStorage.setItem('rpg_english_accounts', JSON.stringify(accounts));
            }
            
            addWrongAnswer(question) {
                // åŒã˜å•é¡Œã¯é‡è¤‡ã—ã¦è¨˜éŒ²ã—ãªã„
                if (!this.wrongAnswers.find(q => q.word === question.word)) {

                if (!this.gameData.stageProgress) {

        function initializeGame() {

            window.gameManager = new GameManager();

            window.questionManager.updateAvailableQuestions(window.gameManager.gameData.selectedDifficulty);

        // ã‚²ãƒ¼ãƒ ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
        function setupGameEvents() {
            // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆãƒœã‚¿ãƒ³
            document.getElementById('logoutBtn').onclick = showLoginScreen;

            // é¸æŠè‚¢ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
            document.querySelectorAll('.choice-btn').forEach((btn, index) => {
                // æ—¢å­˜ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’å‰Šé™¤
                btn.replaceWith(btn.cloneNode(true));
            });

            // æ–°ã—ã„ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
            document.querySelectorAll('.choice-btn').forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    const isCorrect = index === window.currentQuestion.correct;
                    
                    if (isCorrect) {
                        btn.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
                        
                        // ã‚¹ãƒ†ãƒ¼ã‚¸é€²è¡Œåº¦ã‚’å¢—ã‚„ã™
                        window.gameManager.gameData.stageProgress.correctCount++;
                        
                        // çµŒé¨“å€¤ç²å¾—ï¼ˆå¤§å¹…å¢—é‡ï¼‰
                        window.gameManager.gameData.exp += 50;
                        window.gameManager.gameData.totalWordsLearned += 1;
                        
                        // ã‚¹ãƒ†ãƒ¼ã‚¸ã‚¯ãƒªã‚¢ãƒã‚§ãƒƒã‚¯
                        const isStageComplete = window.gameManager.stageManager.checkStageComplete(window.gameManager.gameData.stageProgress);
                        
                        // ãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—ãƒã‚§ãƒƒã‚¯
                        if (window.gameManager.gameData.exp >= window.gameManager.gameData.expToNext) {
                            window.gameManager.gameData.level += 1;
                            window.gameManager.gameData.exp -= window.gameManager.gameData.expToNext;
                            window.gameManager.gameData.expToNext = window.gameManager.gameData.expToNext + 50;
                            window.gameManager.gameData.maxHp += 10;
                            window.gameManager.gameData.hp = window.gameManager.gameData.maxHp;
                            
                            window.gameManager.saveGameData();
                            window.gameManager.initializeUI();
                            
                            if (isStageComplete) {
                                const stageReward = window.gameManager.stageManager.completeStage(window.gameManager);
                                window.gameManager.saveGameData();
                                window.gameManager.initializeUI();
                                
                                setTimeout(() => {
                                    alert(`ğŸ‰ ã‚¹ãƒ†ãƒ¼ã‚¸ã‚¯ãƒªã‚¢ï¼\n${stageReward.stageName}\nå•é¡Œãƒ¬ãƒ™ãƒ«${stageReward.unlockedLevel}ãŒè§£æ”¾ã•ã‚Œã¾ã—ãŸï¼`);
                                    LevelUpEffect.show(window.gameManager.gameData.level);
                                }, 1200);
                            } else {
                                setTimeout(() => {
                                    LevelUpEffect.show(window.gameManager.gameData.level);
                                }, 1200);
                            }
                        } else {
                            window.gameManager.saveGameData();
                            window.gameManager.initializeUI();
                            
                            if (isStageComplete) {
                                const stageReward = window.gameManager.stageManager.completeStage(window.gameManager);
                                window.gameManager.saveGameData();
                                window.gameManager.initializeUI();
                                
                                setTimeout(() => {
                                    alert(`ã‚¹ãƒ†ãƒ¼ã‚¸ã‚¯ãƒªã‚¢ï¼\n${stageReward.stageName}\nå•é¡Œãƒ¬ãƒ™ãƒ«${stageReward.unlockedLevel}ãŒè§£æ”¾ã•ã‚Œã¾ã—ãŸï¼`);
                                }, 1200);
                            }
                        }
                        
                        // æ¬¡ã®å•é¡Œã‚’è¡¨ç¤º
                        setTimeout(() => {
                            window.currentQuestion = window.questionManager.getRandomQuestion();
                            document.getElementById('wordDisplay').textContent = window.currentQuestion.word;
                            
                            document.querySelectorAll('.choice-btn').forEach((choiceBtn, i) => {
                                choiceBtn.textContent = window.currentQuestion.choices[i];
                                choiceBtn.style.background = 'linear-gradient(135deg, #3498db, #2980b9)';
                            });
                        }, isStageComplete ? 3000 : 1500);
                        
                    } else {
                        btn.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
                        
                        // é–“é•ãˆãŸå•é¡Œã‚’è¨˜éŒ²
                        window.gameManager.addWrongAnswer(window.currentQuestion);
                        
                        // HPæ¸›å°‘
                        window.gameManager.gameData.hp = Math.max(0, window.gameManager.gameData.hp - 10);
                        window.gameManager.saveGameData();
                        window.gameManager.initializeUI();
                        
                        // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ãƒã‚§ãƒƒã‚¯
                        if (window.gameManager.gameData.hp <= 0) {

                            }, 1500);
                        } else {
                            setTimeout(() => {
                                btn.style.background = 'linear-gradient(135deg, #3498db, #2980b9)';
                            }, 1000);
                        }
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
